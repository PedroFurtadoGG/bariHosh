<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="shortcut icon"
		href="#{request.contextPath}/resources/img/favicon.ico" />
	<link rel="bookmark" href="favicon_16.ico" />
	<h:outputStylesheet name="css/site.min.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
	<link
		href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic'
		rel='stylesheet' type='text/css' />
	<h:outputScript name="js/site.min.js" />
	<title>Fabricantes</title>
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="/restrito/common/top-menu.xhtml" />
	</ui:insert>
	<div class="container-fluid">
		<div class="row row-offcanvas row-offcanvas-left">
			<ui:insert name="sidebar-menu">
				<ui:include src="/restrito/common/sidebar-menu.xhtml" />
			</ui:insert>
			<div class="col-xs-12 col-sm-9 content">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Fabricantes</h3>
					</div>
					<div class="panel-body">
						<div class="content-row">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">
										<a href="javascript:void(0);" class="toggle-sidebar"><span
											class="fa fa-angle-double-left" data-toggle="offcanvas"
											title="Maximize Panel"></span></a> <b>Fabricantes</b>
									</h3>
								</div>
								<div class="panel-body">
									<div class="form-group">
										<div class="panel-body">
											<div class="content-row">
												<div class="panel panel-default">
													<div class="panel-body">
														<h:form id="busca" class="form-horizontal" name="busca">
															<ui:insert name="messages">
																<ui:include src="/restrito/common/messages.xhtml" />
															</ui:insert>
															<h3 class="panel-title">
																<b>Buscar Fabricantes</b>
															</h3>
															<br />
															<div class="form-group">
																<div class="col-md-2">
																	<h:inputText id="codigo" class="form-control"
																		a:placeholder="Codigo"
																		value="#{fabricanteBean.fabricanteFiltro.id_fabricante}"
																		size="30">
																	</h:inputText>
																</div>
																<div class="col-md-5">
																	<h:inputText id="nome" class="form-control"
																		a:placeholder="Busca Por Nome dFantasia"
																		value="#{fabricanteBean.fabricanteFiltro.nomeFantasia}"
																		size="30">
																	</h:inputText>
																</div>

																<div class="col-md-2">
																	<h:commandButton action="#{fabricanteBean.filtrar()}"
																		class="btn btn-info btn-block" a:type="submit"
																		value="Filtrar" />
																</div>
															</div>
														</h:form>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="bs-example">
										<h:form>
											<div class="bs-example">

												<h:dataTable class="table table-hover"
													value="#{fabricanteBean.lista}" var="fab" rules="row"
													cellpadding="5">
													<h:column>
														<f:facet name="header">Código</f:facet>
														#{fab.id_fabricante}
		                                          	</h:column>
													<h:column>
														<f:facet name="header">Razão Social</f:facet>
														#{fab.razaoSocial}
		                                          	</h:column>
													<h:column>
														<f:facet name="header">Nome Fantasia</f:facet>
		                                          		#{fab.nomeFantasia}
		                                          	</h:column>
													<h:column>
														<f:facet name="header">CNPJ</f:facet>
		                                          		#{fab.cnpj}
		                                          	</h:column>

													<h:column>

														<f:facet name="header">Editar</f:facet>
														<h:commandLink action="#{fabricanteBean.editar()}">
															<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
															<f:setPropertyActionListener
																target="#{fabricanteBean.fabricante}" value="#{fab}" />
														</h:commandLink>

													</h:column>
													<h:column>
														<f:facet name="header">Excluir</f:facet>

														<h:commandLink action="#{fabricanteBean.excluir}"
															onclick="if (!confirm('Confirma a exclusão do fabricante #{fab.razaoSocial}?')) return false;">
															<i class="fa fa-trash-o"></i>
															<f:setPropertyActionListener
																target="#{fabricanteBean.fabricante}" value="#{fab}" />
														</h:commandLink>

													</h:column>
												</h:dataTable>
											</div>
										</h:form>
									</div>
									<div class="col-md-2">
										<span style="float: left"><a
											href="#{request.contextPath}/restrito/fabricante/fabricante.jsf"
											class="btn btn-info btn-block">Novo</a> </span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
<ui:insert name="footer">
	<br />
	<br />
	<br />
	<br />
	<br />
	<ui:include src="/restrito/common/footer.xhtml" />
</ui:insert>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="shortcut icon"
		href="#{request.contextPath}/resources/img/favicon.ico" />
	<link rel="bookmark" href="favicon_16.ico" />
	<h:outputStylesheet name="css/site.min.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
	<link
		href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic'
		rel='stylesheet' type='text/css' />
	<h:outputScript name="js/site.min.js" />
	<title>Marcas</title>
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="/restrito/common/top-menu.xhtml" />
	</ui:insert>
	<div class="container-fluid">
		<div class="row row-offcanvas row-offcanvas-left">
			<ui:insert name="sidebar-menu">
				<ui:include src="/restrito/common/sidebar-menu.xhtml" />
			</ui:insert>
			<div class="col-xs-12 col-sm-9 content">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<a href="javascript:void(0);" class="toggle-sidebar"><span
								class="fa fa-angle-double-left" data-toggle="offcanvas"
								title="Maximize Panel"></span></a> <b>Marcas</b>
						</h3>
					</div>
					<div class="panel-body">
						<div class="content-row">
							<div class="panel panel-default">
								<div class="panel-heading">
									<div class="panel-title">
										<b>Listagem de Marcas</b>
									</div>

								</div>
								<div class="panel-body">
									<div class="panel-body">
										<div class="form-group">
											<div class="panel-body">
												<div class="content-row">
													<div class="panel panel-default">
														<div class="panel-body">
															<h:form id="busca" class="form-horizontal" name="busca">
																<ui:insert name="messages">
																	<ui:include src="/restrito/common/messages.xhtml" />
																</ui:insert>
																<h3 class="panel-title">
																	<b>Buscar Marcas</b>
																</h3>
																<br/>
																<div class="form-group">
																	<div class="col-md-3">
																		<h:inputText id="codigo" class="form-control"
																			value="#{marcaBean.marcaFiltro.id_marca}" size="30"
																			a:placeholder="Busca por Codigo" />
																	</div>
																	<div class="col-md-3">
																		<h:inputText id="marca" class="form-control"
																			value="#{marcaBean.marcaFiltro.nome}" size="15"
																			a:placeholder="Busca por Nome" />
																	</div>
																	<div class="col-md-2">
																		<h:commandButton action="#{marcaBean.filtrar()}"
																			class="btn btn-info btn-block" a:type="submit"
																			value="Filtrar" />
																	</div>
																</div>
															</h:form>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="bs-example">
										<h:form>
											<div class="bs-example">

												<h:dataTable class="table table-hover"
													value="#{marcaBean.lista}" var="marca" cellpadding="5">
													<h:column>
														<f:facet name="header">Código</f:facet>
		                                             	#{marca.id_marca}
		                                          	</h:column>
													<h:column>
														<f:facet name="header">Nome</f:facet>
		                                             	#{marca.nome}
		                                          	</h:column>
													<h:column>
														<f:facet name="header">Fabricante</f:facet>
		                                             	#{marca.fabricante.razaoSocial}
		                                          	</h:column>

													<h:column>
														<f:facet name="header">Editar</f:facet>
														<h:commandLink action="#{marcaBean.editar()}">
															<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
															<f:setPropertyActionListener target="#{marcaBean.marca}"
																value="#{marca}" />
														</h:commandLink>
													</h:column>

													<h:column>
														<f:facet name="header">Excluir</f:facet>

														<h:commandLink action="#{marcaBean.excluir}"
															onclick="if (!confirm('Confirma a exclusão da marca #{marca.nome}?')) return false;">
															<i class="fa fa-trash-o"></i>
															<f:setPropertyActionListener target="#{marcaBean.marca}"
																value="#{marca}" />
														</h:commandLink>
													</h:column>
												</h:dataTable>
											</div>
										</h:form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
<ui:insert name="footer">
	<br />
	<br />
	<br />
	<br />
	<br />
	<ui:include src="/restrito/common/footer.xhtml" />
</ui:insert>
</html>

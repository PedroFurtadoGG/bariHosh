<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="shortcut icon"
		href="#{request.contextPath}/resources/img/favicon.ico" />
	<link rel="bookmark" href="favicon_16.ico" />
	<h:outputStylesheet name="css/site.min.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
	<link
		href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic'
		rel='stylesheet' type='text/css' />
	<h:outputScript name="js/site.min.js" />
	<title>Marcas</title>
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="/restrito/common/top-menu.xhtml" />
	</ui:insert>
	<div class="container-fluid">
		<div class="row row-offcanvas row-offcanvas-left">
			<ui:insert name="sidebar-menu">
				<ui:include src="/restrito/common/sidebar-menu.xhtml" />
			</ui:insert>


			<div class="col-xs-12 col-sm-9 content">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<a href="javascript:void(0);" class="toggle-sidebar"><span
								class="fa fa-angle-double-left" data-toggle="offcanvas"
								title="Maximize Panel"></span></a> <b>Marcas</b>
						</h3>
					</div>
					<div class="panel-body">
						<div class="content-row">
							<div class="panel panel-default">
								<div class="panel-heading">
									<div class="panel-title">
										<b>Cadastro de Marca</b>
									</div>									
								</div>
								<div class="panel-body">
									<h:form id="cadastro" class="form-horizontal">
										<ui:insert name="messages">
											<ui:include src="/restrito/common/messages.xhtml" />
										</ui:insert>
										<h:inputHidden value="#{marcaBean.marca.id_marca}" />
										<h:inputHidden value="#{marcaBean.marca.fabricante.id_fabricante}" />
										<h:inputHidden value="#{marcaBean.destinoSalvar}" />

										<div class="form-group">
											<div class="col-md-10">
												<label><span style="color: red"> * </span>Nome</label>
												<h:inputText id="nome" value="#{marcaBean.marca.nome}"
													size="70" maxlength="70" a:required="true"
													requiredMessage="Informe o nome da marca!"
													class="form-control"
													a:placeholder="Informe o Nome da Marca ">

													<f:validateLength minimum="1" maximum="30" />

													<f:validateLength minimum="10" maximum="70" />

												</h:inputText>
											</div>

										</div>
										<div class="form-group">

											<div class="col-md-10">
												<label><span style="color: red"> * </span>Razao
													Social do Fabricante:</label>
												<h:selectOneMenu class="form-control"
													value="#{marcaBean.marca.fabricante}"
													requiredMessage="Informe a razao social da fabricante!"
													converter="generiocConverter"  required="true">
													<f:selectItem itemLabel="Selecione..." />
													<f:selectItems value="#{marcaBean.listaFab}"
													 var="fab" itemLabel="#{fab.razaoSocial}" itemValue="#{fab}" />
												</h:selectOneMenu>
											</div>
										</div>
										
										
										

										<div class="row">

											<span style="color: red"> (*) São Campos Obrigatórios
											</span><br />
											<br />
											<div class="row">
												<div class="col-md-3">
													<h:commandButton action="#{marcaBean.salvar}"
														class="btn btn-info btn-block" a:type="submit"
														value="Salvar" />
												</div>
												<div class="col-md-3">
													<h:commandButton action="#{marcaBean.novo}"
														class="btn btn-warning btn-block" value="Limpar" />
												</div>
											</div>

										</div>
									</h:form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
<ui:insert name="footer">
	<ui:include src="/restrito/common/footer.xhtml" />
</ui:insert>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="shortcut icon"
		href="#{request.contextPath}/resources/img/favicon.ico" />
	<link rel="bookmark" href="favicon_16.ico" />
	<h:outputStylesheet name="css/site.min.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
	<link
		href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic'
		rel='stylesheet' type='text/css' />
	<h:outputScript name="js/site.min.js" />
	<title>Comanda</title>
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="/restrito/common/top-menu.xhtml" />
	</ui:insert>
	<div class="container-fluid">
		<div class="row row-offcanvas row-offcanvas-left">
			<ui:insert name="sidebar-menu">
				<ui:include src="/restrito/common/sidebar-menu.xhtml" />
			</ui:insert>
			<div class="col-xs-12 col-sm-9 content">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Comanda</h3>
					</div>
					<div class="panel-body">
						<div class="content-row">
							<div class="panel panel-default">
								<div class="panel-heading">
									<div class="panel-title">
										<b>Comanda</b>
									</div>
									
								</div>
								<div class="panel-body">
									<h:form id="cadastro" class="form-horizontal" name="cadastro">
										<ui:insert name="messages">
											<ui:include src="/restrito/common/messages.xhtml" />
										</ui:insert>
										<h:inputHidden value="#{clienteBean.destinoSalvar}" />
										<div class="form-group">
											<div class="col-md-4">
												<label><span style="color: red"> * </span>Produto</label>
												<h:inputText id="produto"
													value="#{clienteBean.cliente.pessoa.nome}" size="30"
													maxlength="30" a:required="true" class="form-control"
													a:placeholder="Escolha o produto">
													<f:validateLength minimum="10" maximum="30" />
												</h:inputText>
											</div>

											<div class="col-md-4">
												<label><span style="color: red"> * </span>Categoria</label>
												<h:inputText id="categoriaproduto"
													value="#{clienteBean.cliente.pessoa.nome}" size="30"
													maxlength="30" a:required="true" class="form-control"
													a:placeholder="Escolha o produto">
													<f:validateLength minimum="10" maximum="30" />
												</h:inputText>
											</div>

											<div class="col-md-4">
												<label><span style="color: red"> * </span>Quantidade</label>
												<h:inputText id="qtd"
													value="#{clienteBean.cliente.pessoa.nome}" size="30"
													maxlength="30" a:required="true" class="form-control"
													a:placeholder="Informe seu Nome Completo">
													<f:validateLength minimum="10" maximum="30" />
												</h:inputText>
											</div>



											<div class="col-md-4">
												<label><span style="color: red"> * </span>Data de
													Abertura Comanda </label>
												<h:inputText id="nascimento" a:type="date"
													value="#{clienteBean.cliente.pessoa.dt_nascimento}"
													a:required="true" class="form-control">
													<f:convertDateTime pattern="yyyy-MM-dd" locale="pt_BR"
														timeZone="America/Sao_Paulo" />
												</h:inputText>
											</div>
											
											<br/><br/><br/><br/><br/><br/><br/>
											<h3>Produtos</h3>
											<h:dataTable class="table table-hover"
												value="#{usuarioBean.lista}" var="usuario" rules="row"
												cellpadding="5">

												<h:column>
													<f:facet name="header">Produto</f:facet>
			                                             #{usuario.pessoa.nome}
			                                          </h:column>
												<h:column>
													<f:facet name="header">Quantidade</f:facet>
													<a href="mailto:#{usuario.pessoa.email}">#{usuario.pessoa.email}</a>
												</h:column>
												
												<h:column>
													<f:facet name="header">Excluir</f:facet>
													<h:commandLink action="#{usuarioBean.excluir}"
														onclick="if (!confirm('Confirma a exclusão do usuário #{usuario.pessoa.nome}?')) return false;">
														<i class="fa fa-trash-o fa-4"></i>
														<f:setPropertyActionListener
															target="#{usuarioBean.usuario}" value="#{usuario}" />
													</h:commandLink>
												</h:column>
											</h:dataTable>

										</div>

										<span style="color: red"> (*) São Campos Obrigatórios </span>
										<br />
										<br />
										<div class="row">
											<div class="col-md-3">
												<h:commandButton action="#{clienteBean.salvar}"
													class="btn btn-info btn-block" a:type="submit"
													value="Salvar" />
											</div>
											<div class="col-md-3">
												<h:commandButton action="#{clienteBean.novo}"
													class="btn btn-warning btn-block" value="Limpar" />
											</div>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
<ui:insert name="footer">
	<ui:include src="/restrito/common/footer.xhtml" />
</ui:insert>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="shortcut icon" href="favicon_16.ico" />
	<link rel="bookmark" href="favicon_16.ico" />
	<h:outputStylesheet name="css/site.min.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
	<link
		href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic'
		rel='stylesheet' type='text/css' />
	<h:outputScript name="js/site.min.js" />
	<title>Categoria de Produtos</title>
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="/restrito/common/top-menu.xhtml" />
	</ui:insert>
	<div class="container-fluid">
		<div class="row row-offcanvas row-offcanvas-left">
			<ui:insert name="sidebar-menu">
				<ui:include src="/restrito/common/sidebar-menu.xhtml" />
			</ui:insert>
			<div class="col-xs-12 col-sm-9 content">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<a href="javascript:void(0);" class="toggle-sidebar"><span
								class="fa fa-angle-double-left" data-toggle="offcanvas"
								title="Maximize Panel"></span></a> <b>Categorias de Produto</b>
						</h3>
					</div>
					<div class="panel-body">
						<div class="content-row">
							<div class="panel panel-default">
								<div class="panel-heading">
									<div class="panel-title">
										<b>Listagem de Categorias</b>
									</div>
									
								</div>
								<div class="panel-body">
								<div class="form-group">
										<div class="panel-body">
											<div class="content-row">
												<div class="panel panel-default">
													<div class="panel-body">
														<h:form id="busca" class="form-horizontal" name="busca">
															<ui:insert name="messages">
																<ui:include src="/restrito/common/messages.xhtml" />
															</ui:insert>
															<h3 class="panel-title">
																<b>Buscar Categorias</b>
															</h3>
															<br />
															<div class="form-group">
																<div class="col-md-2">
																	<h:inputText id="codigo" class="form-control"
																		a:placeholder="Codigo"
																		value="#{categoriaProdutoBean.categoriaFiltro.id_categoria}"
																		size="30">
																	</h:inputText>
																</div>
																<div class="col-md-6">
																	<h:inputText id="nome" class="form-control"
																		a:placeholder="Busca Por Descricao de Categoria"
																		value="#{categoriaProdutoBean.categoriaFiltro.descricao}"
																		size="30">
																	</h:inputText>
																</div>
																<div class="col-md-2">
																	<h:commandButton action="#{categoriaProdutoBean.filtrar()}"
																		class="btn btn-info btn-block" a:type="submit"
																		value="Filtrar" />
																</div>
															</div>
														</h:form>
													</div>
												</div>

											</div>
										</div>
									</div>
									<div class="bs-example">
										<h:form>
											<ui:insert name="messages">
												<ui:include src="/restrito/common/messages.xhtml" />
											</ui:insert>
											<div class="bs-example">

												<h:dataTable class="table table-hover"
													value="#{categoriaProdutoBean.lista}" var="categoria"
													cellpadding="5">
													<h:column>
														<f:facet name="header">Código</f:facet>
		                                             	#{categoria.id_categoria}
		                                          	</h:column>
													<h:column>
														<f:facet name="header">Descrição</f:facet>
		                                             	#{categoria.descricao}
		                                          	</h:column>

													<h:column>
														<f:facet name="header">Editar</f:facet>
														<h:commandLink action="#{categoriaProdutoBean.editar()}">
															<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
															<f:setPropertyActionListener
																target="#{categoriaProdutoBean.categoria}"
																value="#{categoria}" />
														</h:commandLink>
													</h:column>

													<h:column>
														<f:facet name="header">Excluir</f:facet>
														<h:commandLink action="#{categoriaProdutoBean.excluir}"
															onclick="if (!confirm('Confirma a exclusão da categoria #{categoria.descricao}?')) return false;">
															<i class="fa fa-trash-o"></i>
															<f:setPropertyActionListener
																target="#{categoriaProdutoBean.categoria}"
																value="#{categoria}" />
														</h:commandLink>
													</h:column>
												</h:dataTable>
											</div>
										</h:form>
									</div>
								</div>
								
							</div>
							<div class="col-md-2">
									<span style="float: left"><a
										href="#{request.contextPath}/restrito/categoriaProduto/categoriaProduto.jsf"
										class="btn btn-info btn-block">Novo</a> </span>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
<ui:insert name="footer">
	<br />
	<br />
	<br />
	<br />
	<br />
	<ui:include src="/restrito/common/footer.xhtml" />
</ui:insert>
</html>

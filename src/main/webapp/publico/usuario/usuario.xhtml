<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="shortcut icon" href="favicon_16.ico" />
	<link rel="bookmark" href="favicon_16.ico" />
	<h:outputStylesheet name="css/site.min.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
	<link
		href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic'
		rel='stylesheet' type='text/css' />
	<h:outputScript name="js/site.min.js" />
	<title>Usu치rios</title>
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="/template/common/top-menu.xhtml" />
	</ui:insert>
	<div class="container-fluid">
		<div class="row row-offcanvas row-offcanvas-left">
			<ui:insert name="sidebar-menu">
				<ui:include src="/template/common/sidebar-menu.xhtml" />
			</ui:insert>
			<div class="col-xs-12 col-sm-9 content">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Usu치rios</h3>
					</div>
					<div class="panel-body">
						<div class="content-row">
							<div class="panel panel-default">
								<div class="panel-heading">
									<div class="panel-title">
										<b>Cadastro de Usu치rio</b>
									</div>
									<div class="panel-options">
										<a class="bg" data-target="#sample-modal-dialog-1"
											data-toggle="modal" href="#sample-modal"><i
											class="entypo-cog"></i></a> <a data-rel="collapse" href="#"><i
											class="entypo-down-open"></i></a> <a data-rel="close"
											href="#!/tasks" ui-sref="Tasks"><i class="entypo-cancel"></i></a>
									</div>
								</div>
								<div class="panel-body">
									<h:form id="cadastro" class="form-horizontal">
										<h:messages />
										<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
										<h:inputHidden value="#{usuarioBean.usuario.ativo}" />
										<h:inputHidden value="#{usuarioBean.destinoSalvar}" />
										<div class="form-group">
											<label class="col-md-2 control-label">Nome:</label>
											<div class="col-md-10">
												<h:inputText id="nome" value="#{usuarioBean.usuario.nome}"
													size="30" maxlength="30" required="true"
													requiredMessage="Por Favor informe seu nome"
													class="form-control">
													<f:validateLength minimum="10" maximum="30" />
												</h:inputText>
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-2 control-label">Telefone </label>
											<div class="col-md-10">
												<h:inputText id="telefone"
													value="#{usuarioBean.usuario.celular}" size="12"
													required="true" class="form-control">

												</h:inputText>
											</div>
										</div>
										<div class="form-group">
											<h:panelGroup>
												<label class="col-md-2 control-label">Email </label>
												<div class="col-md-10">
													<h:inputText id="email" class="form-control"
														value="#{usuarioBean.usuario.email}" size="50"
														maxlength="50" required="true"
														validatorMessage="e-mail inv치lido">
														<f:validateRegex
															pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
														<h:message for="email" />
													</h:inputText>
												</div>
											</h:panelGroup>
										</div>
										<div class="form-group">
											<label class="col-md-2 control-label">Senha </label>
											<div class="col-md-10">
												<h:inputSecret id="senha"
													value="#{usuarioBean.usuario.senha}" size="10"
													maxlength="10" required="true" redisplay="true"
													class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-2 control-label">Confirmar
												Senha: </label>
											<div class="col-md-10">
												<h:inputSecret id="confirmarsenha"
													value="#{usuarioBean.confirmarSenha}" size="10"
													maxlength="10" required="true" redisplay="true"
													class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-offset-2 col-md-10">
												<h:commandButton action="#{usuarioBean.salvar}"
													class="btn btn-info" value="Salvar" />
											</div>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
<ui:insert name="footer">
	<ui:include src="/template/common/footer.xhtml" />
</ui:insert>
</html>

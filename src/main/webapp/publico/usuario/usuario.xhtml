<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:jsf="http://xmlns.jcp.org/jsf"
   xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
   <h:head>
      <link rel="shortcut icon" href="favicon_16.ico" />
      <link rel="bookmark" href="favicon_16.ico" />
      <h:outputStylesheet name="css/site.min.css" />
      <h:outputStylesheet library="webjars"
         name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
      <link
         href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic'
         rel='stylesheet' type='text/css' />
      <h:outputScript name="js/site.min.js" />
      <title>Usuários</title>
   </h:head>
   <h:body>
      <ui:insert name="header">
         <ui:include src="/template/common/top-menu.xhtml" />
      </ui:insert>
      <div class="container-fluid">
         <div class="row row-offcanvas row-offcanvas-left">
            <ui:insert name="sidebar-menu">
               <ui:include src="/template/common/sidebar-menu.xhtml" />
            </ui:insert>
            <div class="col-xs-12 col-sm-9 content">
               <div class="panel panel-default">
                  <div class="panel-heading">
                     <h3 class="panel-title">Usuários</h3>
                  </div>
                  <div class="panel-body">
                     <div class="content-row">
                        <div class="panel panel-default">
                           <div class="panel-heading">
                              <div class="panel-title">
                                 <b>Cadastro de Usuário</b>
                              </div>
                              <div class="panel-options">
                                 <a class="bg" data-target="#sample-modal-dialog-1"
                                    data-toggle="modal" href="#sample-modal"><i
                                    class="entypo-cog"></i></a> <a data-rel="collapse" href="#"><i
                                    class="entypo-down-open"></i></a> <a data-rel="close"
                                    href="#!/tasks" ui-sref="Tasks"><i class="entypo-cancel"></i></a>
                              </div>
                           </div>
                           <div class="panel-body">
                              <h:form id="cadastro" class="form-horizontal">
                                 <h:messages />
										<h:inputHidden
											value="#{usuarioBean.usuario.pessoa.endereco.id_endereco}" />
										<h:inputHidden value="#{usuarioBean.usuario.id_usuario}" />
										<h:inputHidden value="#{usuarioBean.usuario.pessoa.id_pessoa}" />
										<h:inputHidden value="#{usuarioBean.usuario.ativo}" />
										<h:inputHidden value="#{usuarioBean.destinoSalvar}" />
										<div class="form-group">
											<div class="col-md-8">
												<label><span style="color: red"> * </span>Nome</label>
												<h:inputText id="nome"
													value="#{usuarioBean.usuario.pessoa.nome}" size="30"
													maxlength="30" a:required="true"
													requiredMessage="Por Favor informe seu nome"
													class="form-control"
													a:placeholder="Informe seu Nome Completo">
													<f:validateLength minimum="10" maximum="30" />
												</h:inputText>
											</div>
											<div class="col-md-4">
												<label><span style="color: red"> * </span>Sexo</label>
												<h:selectOneRadio value="#{usuarioBean.usuario.pessoa.sexo}"
													required="true" class="form-control">
													<f:selectItems value="#{usuarioBean.enumSexo}" var="sexo"
														itemLabel="#{sexo.chave}" itemValue="#{sexo}" />
												</h:selectOneRadio>
											</div>
											<div class="col-md-4">
												<label><span style="color: red"> * </span>CPF</label>
												<h:inputText id="cpf"
													value="#{usuarioBean.usuario.pessoa.cpf}" size="12"
													a:required="true" class="form-control"
													a:placeholder="Insira seu CPF">
													<f:validateRegex
														pattern="[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}" />
												</h:inputText>
											</div>
											<div class="col-md-4">
												<label><span style="color: red"> * </span>RG</label>
												<h:inputText id="rg"
													value="#{usuarioBean.usuario.pessoa.rg}" size="12"
													required="true" class="form-control"
													a:placeholder="Insira seu RG" />
											</div>
											<div class="col-md-4">
												<label><span style="color: red"> * </span>Data de
													Nascimento </label>
												<h:inputText id="nascimento" a:type="date"
													value="#{usuarioBean.usuario.pessoa.dt_nascimento}"
													required="true" class="form-control">
													<f:convertDateTime pattern="yyyy-MM-dd" locale="pt_BR"
														timeZone="America/Sao_Paulo" />
												</h:inputText>
											</div>
										</div>
										<div class="form-group">
                                    <h:panelGroup>
                                       <div class="col-md-6">
                                          <label><span style="color: red"> * </span>Email
                                          (Login) </label>
                                          <h:inputText id="email" class="form-control"
                                             value="#{usuarioBean.usuario.pessoa.email}" size="50"
                                             maxlength="50" required="true"
                                             validatorMessage="e-mail inválido"
                                             a:placeholder="Por Favor, informe seu email. Ele servirá para acesso ao Sistema!!!">
                                             <f:validateRegex
                                                pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
                                             <h:message for="email" />
                                          </h:inputText>
                                       </div>
                                    </h:panelGroup>
                                    <div class="col-md-6">
                                       <label><span style="color: red"> * </span>Rua </label>
                                       <h:inputText id="rua"
                                          value="#{usuarioBean.usuario.pessoa.endereco.endereco}"
                                          size="12" required="true" class="form-control"
                                          a:placeholder="Por Favor, informe sua rua.">
                                       </h:inputText>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <div class="col-md-6">
                                       <label><span style="color: red"> * </span>Complemento
                                       </label>
                                       <h:inputText id="complemento"
                                          value="#{usuarioBean.usuario.pessoa.endereco.complemento}"
                                          size="12" required="true" class="form-control"
                                          a:placeholder="Por Favor, informe o complemento de sua residência.">
                                       </h:inputText>
                                    </div>
                                    <div class="col-md-6">
                                       <label><span style="color: red"> * </span>Bairro </label>
                                       <h:inputText id="endereco"
                                          value="#{usuarioBean.usuario.pessoa.endereco.bairro}"
                                          size="12" required="true" class="form-control"
                                          a:placeholder="Por Favor, informe seu bairro.">
                                       </h:inputText>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <div class="col-md-3">
                                       <label><span style="color: red"> * </span>Cep </label>
                                       <h:inputText id="cep"
                                          value="#{usuarioBean.usuario.pessoa.endereco.cep}"
                                          size="12" required="true" class="form-control">
                                       </h:inputText>
                                    </div>
                                    <div class="col-md-3">
                                       <label><span style="color: red"> * </span>Cidade </label>
                                       <h:inputText id="ciade"
                                          value="#{usuarioBean.usuario.pessoa.endereco.cidade}"
                                          size="12" required="true" class="form-control">
                                       </h:inputText>
                                    </div>
                                    <div class="col-md-3">
                                       <label><span style="color: red"> * </span>Estado </label>
                                       <h:inputText id="estado"
                                          value="#{usuarioBean.usuario.pessoa.endereco.estado}"
                                          size="12" required="true" class="form-control">
                                       </h:inputText>
                                    </div>
                                    <div class="col-md-3">
                                       <label><span style="color: red"> * </span>Pais </label>
                                       <h:inputText id="pais"
                                          value="#{usuarioBean.usuario.pessoa.endereco.pais}"
                                          size="12" required="true" class="form-control">
                                       </h:inputText>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <div class="col-md-4">
                                       <label><span style="color: red"> * </span>Senha </label>
                                       <h:inputSecret id="senha"
                                          value="#{usuarioBean.usuario.senha}" size="10"
                                          maxlength="10" required="true" redisplay="true"
                                          class="form-control" />
                                    </div>
                                    <div class="col-md-4">
                                       <label><span style="color: red"> * </span>Confirmar
                                       Senha </label>
                                       <h:inputSecret id="confirmarsenha"
                                          value="#{usuarioBean.confirmarSenha}" size="10"
                                          maxlength="10" required="true" redisplay="true"
                                          class="form-control" />
                                    </div>
                                    <div class="col-md-4">
                                       <label><span style="color: red"> * </span>Permissão
                                       do Usuário </label>
                                       <h:selectOneMenu class="form-control"
                                          value="#{usuarioBean.usuario.permissao}"
                                          requiredMessage="Valor é obrigatório">
                                          <f:selectItem itemLabel="Selecione..." />
                                          <f:selectItems value="#{usuarioBean.enumPermissoes}"
                                             var="permit" itemValue="#{permit}"
                                             itemLabel="#{permit.chave}" />
                                       </h:selectOneMenu>
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="col-md-3">
                                       <h:commandButton action="#{usuarioBean.salvar}"
                                          class="btn btn-info btn-block" a:type="submit"
                                          value="Salvar" />
                                    </div>
                                    <div class="col-md-3">
                                       <h:commandButton action="#{usuarioBean.limpar}"
                                          class="btn btn-warning btn-block" value="Limpar" />
                                    </div>
                                 </div>
                              </h:form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </h:body>
   <ui:insert name="footer">
      <ui:include src="/template/common/footer.xhtml" />
   </ui:insert>
</html>

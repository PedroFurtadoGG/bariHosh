<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="shortcut icon" href="favicon_16.ico" />
	<link rel="bookmark" href="favicon_16.ico" />
	<h:outputStylesheet name="css/site.min.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
	<link
		href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic'
		rel='stylesheet' type='text/css' />
	<h:outputScript name="js/site.min.js" />
	<title>Marcas</title>
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="/template/common/top-menu.xhtml" />
	</ui:insert>
	<div class="container-fluid">
		<div class="row row-offcanvas row-offcanvas-left">
			<ui:insert name="sidebar-menu">
				<ui:include src="/template/common/sidebar-menu.xhtml" />
			</ui:insert>
			
			
			<div class="col-xs-12 col-sm-9 content">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Marcas</h3>
					</div>
					<div class="panel-body">
						<div class="content-row">
							<div class="panel panel-default">
								<div class="panel-heading">
									<div class="panel-title">
										<b>Cadastro de Marca</b>
									</div>
									<div class="panel-options">
										<a class="bg" data-target="#sample-modal-dialog-1"
											data-toggle="modal" href="#sample-modal"><i
											class="entypo-cog"></i></a> <a data-rel="collapse" href="#"><i
											class="entypo-down-open"></i></a> <a data-rel="close"
											href="#!/tasks" ui-sref="Tasks"><i class="entypo-cancel"></i></a>
									</div>
								</div>
								<div class="panel-body">
									<h:form id="cadastro" class="form-horizontal">
										<h:messages />
										<h:inputHidden value="#{marcaBean.marca.id_marca}"/>
										
										<div class="form-group">
											<label class="col-md-2 control-label">Nome:</label>
											<div class="col-md-10">
												<h:inputText id="nome" value="#{marcaBean.marca.nome}"
													size="30" maxlength="30" required="true"
													requiredMessage="Informe o nome da marca!"
													class="form-control">
													<f:validateLength minimum="4" maximum="30" />
												</h:inputText>
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-2 control-label">Razao Social do Fabricante:</label>
											
											<div class="col-md-10">
												<h:selectOneMenu id="razaoSocialFabricante" value="#{marcaBean.marca.fabricante.id_fabricante}"
													required="true"	requiredMessage="Informe a razao social da fabricante!"
													class="form-control">
													<f:selectItems  value="#{marcaBean.lista}" var="fab" itemLabel="#{fab.razaoSocial}" itemValue="#{fab.id_fabricante}" />
													
												</h:selectOneMenu>
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-offset-2 col-md-10">
												<h:commandButton action="#{marcaBean.salvar}"
													class="btn btn-info" value="Salvar" />
											</div>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			
		</div>
	</div>
</h:body>
<ui:insert name="footer">
	<ui:include src="/template/common/footer.xhtml" />
</ui:insert>
</html>
